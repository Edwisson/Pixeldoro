<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="head">
        <h1 class="no-margin head__titulo">Pixeldoro</h1>
    </header>

    <div class="grid contenedor">
        <aside class="sidebar">
            <section>
                <form action="">
                    <fieldset>
                        <legend>
                            <h2 class="no-margin">Tareas</h2>
                        </legend>
                        <input type="text" placeholder="Nombre Tarea" class="sidebar__input" id="nombre">

                        <div>

                            <label for="sesiones" class="sidebar__label">Sesiones<input type="number"  class="sidebar__inputNum" id="sesiones" min="1" max="6"></label>
                            
                            <label for="duracion" class="sidebar__label">Duracion <input type="number"  class="sidebar__inputNum" id="duracion"  max="50"></label>
                           
                            <label for="descanso" class="sidebar__label">Descanso <input type="number" class="sidebar__inputNum" id="descanso"  max="15"></label>
                            
                        </div>

                        <input type="submit" class="sidebar__boton" value="Crear">
                    </fieldset>
                </form>

            </section>
            <div class="tareas">
                <!-- Aquí se mostrarán las tareas creadas -->
            
            </div>

        </aside>

        <main class="reloj">
            <h2 class="no-margin tarea__actual">Hola</h2>

            <div class="pomodoro">
                <p class="pomodoro__time">00</p>
                <p class="pomodoro__time">00</p>
                <p class="pomodoro__sesion">00</p>
            </div>
            <div>
                <button class="pomodoro__boton" id="iniciar">
                    <img src="img/start1.png" alt="Iniciar">
                </button>
                <button class="pomodoro__boton" id="detener">
                    <img src="img/stop.png" alt="Detener">
                </button>
            </div>


        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
